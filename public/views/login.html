<div>
    <div class="col-md-offset-4">
        <div class="panel-heading ">
            <h1>Bem vindo ao Device Manager!</h1>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div>
                    <h4>Fa√ßa seu login abaixo</h4>
                </div>
                <form name="formDevMan">
                    <div class="form-group" ng-class="{ 'has-error' : false}">
                        <label class="control-label">Email:</label>
                        <input class="form-control" type="text" placeholder="Digite seu nome" ng-model="usuario.email"/>
                        <div ng-show="false" class="alert alert-danger control-label">
                            <h5>Digite um login correto</h5>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : false}">
                        <label class="control-label">Senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua senha" ng-model="usuario.senha"/>
                        <div ng-show="false" class="alert alert-danger control-label">
                            <h5>Digite uma senha correto</h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-warning btn-block" ng-click="logar()">Logar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
